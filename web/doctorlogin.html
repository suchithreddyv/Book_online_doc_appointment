<!DOCTYPE html>
<html>
<head>
    <title>Doctor Login </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body align="center">	

<div id="id04" class="modal" align="center">
  <div class="bg-img">
  <form class="modal-acc"action="doctorloginservlet" method="post">
	
    
      <h1>Doctor Login </h1>
	  <label for="mail"><b>Email</b></label><br></br>
      <input type="text" placeholder="Enter email" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required ><br></br>
       <label for="psw"><b>Password</b></label><br></br>
      <input type="password" placeholder="Enter Password" name="psw"  required>
        <br></br>
      
      <button type="submit">Login</button><br></br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label><br></br>
      <div class="container" style='text-align:center;background-repeat:no-repeat;width:425px;height:250px;' id="id01" align="center">
          <a href="mainpage.html"><button  type="button" class="cancelbtn" >Cancel</button></a><br></br>
          <span  class="psw"> <a href="forgotpswd.html">Forgotpassword</a></span><br><br>
          <a href="doctorsignup.html"><button type="button">Signup</button></a>
	</div>
      
	</form>
	
</div>
</div>
<script>
// Get the modal
var modal = document.getElementById('id04');
window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
};
</script>

</body>
</html>
