<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Doctor SignUp</title>
</head>

	
<div id="id02" class="modal" align="center">
  <div class="bg-img">
  <form class="modal" action="doctorservlet" method="post">
	<h1>Doctor Sign up</h1>

      <label for="uname"><b>Name</b></label><br></br>
      <input type="text" placeholder="Enter name" name="uname" pattern="^[a-zA-Z\s\.]+$" title="Must not contain Numericals and special Characters except . " required><br></br>
		<label for="dob"><b>Date Of Birth</b></label><br></br>
      <input type="date" placeholder="Enter DOB" name="dob" id="mydate" onclick="getCurrentDate()" required><br></br>
	  <label for="edu"><b>Education</b></label><br></br>
      <input type="text" placeholder="Enter Education" name="edu" pattern="^[a-zA-Z\s\.]+$" title="Must not contain Numericals and special Characters except . " required><br></br>
	  <label for="exp"><b>Years Of Experience</b></label><br></br>
      <input type="number" placeholder="Enter YOE" name="exp" required pattern="[0-9]" title="Must be a numerical entry"><br></br>
	  <label for="spec"><b>Specialization</b></label><br></br>
      <input type="text" placeholder="Enter Specialization" name="spec" pattern="^[a-zA-Z\s\.]+$" title="Must not contain Numericals and special Characters except . " required><br></br>
	  <label for="number"><b>Mobile Number</b></label><br></br>
          <input type="text" placeholder="Enter number" name="number" pattern="[7-9]{1}[0-9]{9}"  
       title="Phone number with 7-9 and remaing 9 digit with 0-9" required><br></br>
	<label for="hospname"><b>Hospital Name</b></label><br></br>
      <input type="text" placeholder="Enter Hospital-Name" name="hospname" pattern="^[a-zA-Z\s]+$" title="Must not contain Numericals and special Characters  " required><br></br>  
        <label for="add"><b>Clinical Address</b></label><br></br>
      <input type="text" placeholder="Enter address" name="add" pattern="^[a-zA-Z0-9\s\.]+$" required><br></br>
	  <label for="mail"><b>Email</b></label><br></br>
      <input type="text" placeholder="Enter email" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br></br>
      <label for="psw"><b>Create Password</b></label><br></br>
      <input type="password" placeholder="Enter Password" name="psw" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required><br></br>
	  
        
		
      <button type="submit">Sign Up</button><br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me<br>
      </label> 
      <a href="mainpage.html"><button  type="button" class="cancelbtn" >Cancel</button></a>
     
    </form>
	</div>
	</div>

<script>
// Get the modal
var modal = document.getElementById('id01');
window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
};
function getCurrentDate() { 
        let dateObj = new Date(); 
        let month = String(dateObj.getMonth() + 1).padStart(2, '0'); 
        let day = String(dateObj.getDate()).padStart(2, '0'); 
        let year = dateObj.getFullYear(); 
        let output = year + '-' + month + '-' + day; 
          
        document.getElementById("mydate").max=output;
       /* var val=document.getElementById("mydate").value;
        if(val<= output)
        {
            alert("Enter appropriate date");
        }*/
    }
</script>


</html>
